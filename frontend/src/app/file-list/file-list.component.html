<div class="site-container" *ngIf="!isLoading">
  <button mat-fab color="primary" class="action-button" (click)="openUploadDialog()">
    <mat-icon>upload</mat-icon>
  </button>
  <mat-action-list>
    <span mat-subheader class="list-header">Files</span>
    <div class="scrollable-content">
      <ng-container *ngIf="files && files.length > 0">
        <button mat-list-item *ngFor="let file of files | orderBy:sortByNameFn" [routerLink]="['files', file.id]">
          <mat-icon mat-list-icon>description</mat-icon>
          <div mat-line>{{file.name}}</div>
          <div mat-subheader>Last Update: {{file.head.lastUpdate | date: "medium"}}</div>
        </button>
      </ng-container>
      <ng-container *ngIf="!files || files.length == 0">
        <div class="flex-center">
          <h1>It's quite empty in here ðŸ¥±</h1>
          <h4>Start by adding some files to your repository</h4>
        </div>
      </ng-container>
      <ng-container>
      </ng-container>
    </div>
  </mat-action-list>
</div>

<div class="flex-container full-height" *ngIf="isLoading">
  <ng-container>
    <div class="flex-center">
      <mat-spinner></mat-spinner>
    </div>
  </ng-container>
